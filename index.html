<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe Project</title>
  <!-- Link CSS here -->
  <link type='text/css' rel='stylesheet' href='css/style.css' />
</head>

<body>

    <h1>Tic Tac Toe</h1>

    <div class="container">

        <div class="tile1" class="tile right bottom">
            <button class="button1">Tile 1</button>
        </div>
        <div class="tile2" class="tile right bottom">
            <button class="button2">Tile 2</button>
        </div>
        <div class="tile3" class="tile bottom">
            <button class="button3">Tile 3</button>
        </div>
        <div class="tile4" class="tile right bottom">
            <button class="button4">Tile 4</button>
        </div>
        <div class="tile5" class="tile right bottom">
            <button class="button5">Tile 5</button>
        </div>
        <div class="tile6" class="tile bottom">
            <button class="button6">Tile 6</button>
        </div>
        <div class="tile7" class="tile right">
            <button class="button7">Tile 7</button>
        </div>
        <div class="tile8" class="tile right">
            <button class="button8">Tile 8</button>
        </div>
        <div class="tile9" class="tile">
            <button class="button9">Tile 9</button>
        </div>
    </div>

  <!-- Link JQuery here -->
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <!-- Link script.js here -->
  <script src='js/script.js'></script>
</body>

</html>
